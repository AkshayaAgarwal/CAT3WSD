<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>INFOSYS SPRING FINDING DETAILS </h2>

    <div>
        <form ng-submit="getData()">
        <div class="mb-3 mt-4">
            <label for="delete" class="form-label">SELECT DEPARTMENT </label>
            <select class="form-select form-select-lg" ng-model="empdepart" id="" required ng-change="getData()">
                <option selected disabled value="">Select one</option>
                <option value="TESTING">TESTING</option>
                <option value="DEPLOYMENT">DEPLOYMENT</option>
                <option value="CUSTOMER SATISFACTION">CUSTOMER SATISFACTION</option>
                <option value="ADVERTISEMENT">ADVERTISEMENT</option>

            </select>
        </div>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Search" class="ps-4 pe-4 me-2 btn btn-outline-dark py-3" />
        </div>
        </form>
        <section id="tableSection" class="container mt-5">
            <table class="table table-light sucess">
                <thead>
                    <tr class="bg-primary">
                        <th scope="col">EMP_ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Department</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td scope="row">{{data.empid}}</td>
                        <td>{{data.empname}}</td>
                        <td>{{data.empdes}}</td>
                        <td>{{data.empdepart}}</td>
                        <td>{{data.empsal}}</td>
                        <td>{{data.emploc}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
